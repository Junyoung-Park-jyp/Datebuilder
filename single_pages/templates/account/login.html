{% extends "/base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">Forgot Password?</a></p>
{% endblock %}
