    <!-- 로그인 Modal 시작 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">
                        <i class="fa-solid fa-right-to-bracket"></i>&nbsp; Log In
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <a role="button" class="btn btn-outline-dark btn-block btn-sm"
                                href="/account/google/login/">
                                <i class="fa-brands fa-google"></i>&nbsp; Log in with Google</a>
                            <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/accounts/login/">
                                <i class="fa-regular fa-envelope"></i>&nbsp;&nbsp; Log in Username</a>
                        </div>
                        <div class="col-md-6">
                            <a role="button" class="btn btn-outline-dark btn-block btn-sm" href="/accounts/signup/">
                                <i class="fa-regular fa-envelope"></i>&nbsp;&nbsp; Sign Up with E-mail</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
