<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀플 프론트페이지</title>
    <link rel="stylesheet" type="text/css" href="{% static '/single_pages/bootstrap/bootstrap.min.css' %}"
        media="screen">
    <link rel="stylesheet" href="{% static '/single_pages/css/reset.css' %}">
    <link rel="stylesheet" href="{% static '/single_pages/css/landing.css' %}">
    <script src="https://kit.fontawesome.com/bca43c647d.js" crossorigin="anonymous"></script>
    <script defer src="{% static '/single_pages/js/map.js' %}"></script>
    <script>
        initMap = function () { }
    </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjR8tbrGZ54XS1oR_tnCG0P_Eie4xYtPc&callback=initMap"></script>
</head>


<body>
    {% include 'single_pages/navbar.html' %}


    <!-- 메인 컨텐츠 -->
    <!-- Map 컨텐츠 영역 -->
    <div id="map" style="height: 900px;"></div>
    <div class="container">
        <!-- 대문에 최신 포스트 나타내기 -->
        <div class="col-lg-5 mt-5 map-info">
            <div class="card mt-1 card-info">
                <div class="card-body">
                    <img class="card-img-top" src="http://placehold.it/250x300" alt="Card image cap">
                    <div class="card-info-text">
                        <a href="#" class="shop-name">{가게이름} &rarr;</a>
                        <ul class="card-text">
                            <li><i class="fas fa-map-marker-alt"></i><span class="text">{주소}</span></li>
                            <li><i class="fa-solid fa-mobile-screen-button"></i><span class="text">{전화번호}</span>
                            </li>
                            <li><i class="fa-regular fa-clock"></i>{영업시간}</span></li>
                        </ul>
                    </div>
                </div>
                <div class="info-option">

                    <div class="option-title">
                        <i class="fa-solid fa-map"></i>
                        <span class="text">길찾기</span>
                    </div>

                    <div class="info-option-button">
                        <a type="button" class="info-option-btn"><img src="http://placehold.it/50x50" alt=""></a>
                        <a type="button" class="info-option-btn"><img src="http://placehold.it/50x50" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 대문에 최신 포스트 나타내기 끝 -->
    </div>

    <section style="background-color:#d4addc;">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-success">
                    <h1 class="mt-5">Dateing</h1>
                    <b>데이트 코스가 고민인 당신에게 추천드립니다!</b>
                    <div class="card mt-1">
                        <div class="card-body">
                            <div class="col-lg-6 mt-3" style="display: flex; gap: 20px;">
                                <img class="card-img-top" src="http://placehold.it/450x300" alt="Card image cap">
                                <img class="card-img-top" src="http://placehold.it/450x300" alt="Card image cap">
                            </div>
                            <div class="col-lg-6" style="display: flex; gap: 20px; margin-top: 20px;">
                                <img class="card-img-top" src="http://placehold.it/450x300" alt="Card image cap">
                                <img class="card-img-top" src="http://placehold.it/450x300" alt="Card image cap">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    {% include 'single_pages/footer.html' %}

    <!-- 부트스트랩 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <!-- 부트스트랩 자바스크립트 끝 -->

    <!-- Map 자바스크립트 -->
</body>

</html>
