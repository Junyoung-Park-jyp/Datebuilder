<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/cssgit">
</head>

<body>

    <div class="container">
        <div class="contents-head">
            <h2 class="contents-title">Search</h2>
            <div class="head-option">
                <div class="page-search">
                    <div class="search-wrap">
                        <input class="txt" placeholder="지하철 역으로 찾아보세요" v-model="searchText">
                        <button type="button" class="btn-search">
                            <i class="fas fa-search"></i>
                            <span class="blind">검색</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
